<div class="main-content">
  <div class="sb-toolbar">
    <a (click)="addUser(false)"><i class="material-icons" matTooltip="Add User">add</i></a>
  </div>
  <div class="table-responsive border-top">
    <table  class="mat_tab" class="mat-elevation-z8 tab-cell-styl" mat-table [dataSource]="users">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element; let i = index">
          <button mat-raised-button [ngStyle]="{ color: 'blue' }" (click)="updateUser(true, element, i)" matTooltip="edit">Show Details</button> &nbsp;&nbsp;&nbsp;
            <button mat-raised-button class="material-icons" [matTooltipPosition]="'above'" [disabled]="users.length <= 1" (click)="removeUser(i)" [ngStyle]="{ color: 'red' }" [matTooltip]="users.length <= 1 ? 'At least one record should be there' : 'Remove User'">
              Remove User
            </button>

        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
